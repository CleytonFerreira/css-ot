<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monitor Shape</title>
</head>

<body>
    <div class="container">
        <div class="monitor">
            <div class="screen">
                <div class="display">
                    <div class="overlay"></div>
                </div>
                <div class="border">
                    <img class="monitor-logo" src="./logo.png" alt="apple-logo">
                </div>
            </div>
            <div class="stand"></div>
            <div class="base"></div>
        </div>
    </div>
</body>

</html>
