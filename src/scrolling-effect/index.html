<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scrolling Text</title>
</head>

<body>
    <section class="sec1">
        <span class="sliding">
            <span>HELLO</span>
            <span>WORLD</span>
            <span> - </span>
            <span>HELLO</span>
            <span>WORLD</span>
        </span>
        <div class="wrapper">
            <span class="sliding">
                <span>HELLO</span>
                <span>WORLD</span>
                <span> - </span>
                <span>HELLO</span>
                <span>WORLD</span>
            </span>
        </div>
    </section>
</body>

</html>
